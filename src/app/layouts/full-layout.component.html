<header class="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler hidden-lg-up" type="button" mobile-nav-toggle>&#9776;</button>
        <a class="navbar-brand" href="#"></a>
        <ul class="nav navbar-nav hidden-md-down">
            <li class="nav-item p-x-1">
                <a class="nav-link" routerLinkActive="active" [routerLink]="'/leads/all/' + config.realtorId" (click)="selectOption('Leads')">Leads</a>
            </li>
            <li class="nav-item p-x-1">
                <a class="nav-link" routerLinkActive="active" [routerLink]="'/message/messages'" (click)="selectOption('Messages')">Messages</a>
            </li>
            <!-- <li class="nav-item p-x-1">
                <a class="nav-link" routerLinkActive="active" [routerLink]="'/statistics/placeholder1'" (click)="selectOption('Statistics')">Statistics</a>
            </li> -->
            <li class="nav-item p-x-1">
                <a class="nav-link" routerLinkActive="active" [routerLink]="'/bot/dialogue'" (click)="selectOption('Bot')">Bot</a>
            </li>
            <!-- <li class="nav-item p-x-1">
                <a class="nav-link" routerLinkActive="active" [routerLink]="'/user/profile'" (click)="selectOption('User')">User</a>
            </li> -->
            <li class="nav-item p-x-1" *ngIf="config.user_type === 'staff'">
                <a class="nav-link" routerLinkActive="active" [routerLink]="'/admin/facebookqueue'" (click)="selectOption('Admin')">Admin Settings</a>
            </li>
        </ul>
        <ul class="nav navbar-nav float-xs-right hidden-md-down">
            <li class="nav-item dropdown" *ngIf="config.user_type === 'staff'">
                <select [(ngModel)]="selectedRealtor" (ngModelChange)="updateRealtor($event)">
                    <option *ngFor="let realtor of realtors" [ngValue]="realtor">{{realtor.name}}</option>
                </select>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <img src="./assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
                    <span class="hidden-md-down">{{username}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <div class="dropdown-header text-xs-center">
                        <strong>Settings</strong>
                    </div>
                    <a class="dropdown-item" routerLinkActive="active" [routerLink]="'/user/profile'" (click)="selectOption('User')"><i class="fa fa-user"></i> Profile</a>
                    <a class="dropdown-item" routerLinkActive="active" [routerLink]="'/account'" (click)="selectOption('User')"><i class="fa fa-wrench"></i> Account</a>
                    <a class="dropdown-item" routerLinkActive="active" [routerLink]="'/billing'" (click)="selectOption('User')"><i class="fa fa-usd"></i> Billing</a>
                    <div class="divider"></div>
                    <a class="dropdown-item" [routerLink]="'/user/logout'"><i class="fa fa-lock"></i> Logout</a>
                </div>
            </li>
            <li class="nav-item">
            </li>
        </ul>
    </div>
</header>
<div class="sidebar">
    <nav class="sidebar-nav">
        <ul class="nav">
            <li *ngFor="let option of sidebar_option.subname" class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLink]="filterSubmenuName(sidebar_option.name, option)"><i class="fa fa-dashboard"></i> {{option}}</a>
            </li>
        </ul>
    </nav>
</div>
<div class="inner-sidebar">
    <nav class="sidebar-nav">
        <ul class="nav">
            <li *ngFor="let option of sidebar_option.subname" class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLink]="filterSubmenuName(sidebar_option.name, option)">{{option}}</a>
            </li>
        </ul>
    </nav>
</div>
<!-- Main content -->
<main class="main" [class.has-inner-sidebar]="sidebar_option.subname && sidebar_option.subname.length > 0">
    <!-- Breadcrumb -->
    <!-- <ol class="breadcrumb">
        <breadcrumbs #collapseButton></breadcrumbs>
    </ol> -->
    <div class="container-fluid">
        <router-outlet></router-outlet>
    </div>
    <!-- /.conainer-fluid -->
</main>
<footer class="footer">
    <span class="text-left">
        <a href="http://automabots.com/privacy-policy">Privacy Policy</a> | <a href="http://automabots.com/terms-of-service">Terms of Service</a>
    </span>
    <span class="float-xs-right">
        Powered by <a href="http://automabots.com">Automabots</a> &copy; 2016.
    </span>
</footer>
