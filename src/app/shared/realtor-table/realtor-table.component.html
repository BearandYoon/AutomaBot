<ng-table [config]="tableConfig"
          (tableChanged)="onChangeTable(tableConfig)"
          (cellClicked)="onCellClick($event)"
          [rows]="rows" [columns]="columns">
</ng-table>
<pagination *ngIf="tableConfig.paging"
            class="pagination-sm"
            [(ngModel)]="page"
            [totalItems]="length"
            [itemsPerPage]="itemsPerPage"
            [maxSize]="maxSize"
            [boundaryLinks]="true"
            [rotate]="false"
            (pageChanged)="onChangeTable(tableConfig, $event)"
            (numPages)="numPages = $event">
</pagination>
